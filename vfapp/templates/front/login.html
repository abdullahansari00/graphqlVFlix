<!DOCTYPE html>
<html>
<head>
	<title>VFlix | Login</title>
</head>
<body>

	<form action="{% url 'enter' %}" method="post">
	{% csrf_token %}

		<p>Password : <input type="password" name="pword"></p>

	</form>

	<a href="{% url 'signup' %}">Signup</a>

</body>
</html>
